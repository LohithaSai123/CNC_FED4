<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore the Beauty of Nature & Cities</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease-in-out;
    }

    .gallery-item::after {
      content: attr(data-caption);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 1rem;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.08);
    }

    .gallery-item:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Explore the Beauty of Nature & Cities</h1>
  <div class="gallery">
    <div class="gallery-item" data-caption="Snowy Mountains">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=80" alt="Snowy Mountains" />
    </div>
    <div class="gallery-item" data-caption="Peaceful Lake">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Lake" />
    </div>
    <div class="gallery-item" data-caption="Golden Sunset">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Sunset Beach" />
    </div>
    <div class="gallery-item" data-caption="Urban Skyline">
      <img src="https://images.unsplash.com/photo-1493244040629-496f6d136cc3?auto=format&fit=crop&w=800&q=80" alt="City Lights" />
    </div>
    <div class="gallery-item" data-caption="City Lights at Night">
      <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=800&q=80" alt="City Night Lights" />
    </div>
  </div>

</body>
</html>
